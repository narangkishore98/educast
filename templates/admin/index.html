<html>
    <head>
        <title>Admin Portal - Educast</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="/static/css/mycss.css"/>
    </head>
    <body class="be-font">
        
        <div class="container-fluid">
            <div class="row bg-success">
                <div class="col-md-12">
                    <h1 class="text-center animated fadeInUp">Admin Login Area</h1>
                </div>
            </div>
        
        <div class="row p-5 particles-js">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8 bg-dark p-5 animated fadeInUp">
                            <div class="row py-2">
                                <div class="col-3">
                                    <img class="img-fluid" src="/static/images/admin.png">
                                </div>
                                <div class="col-9">
                                    <h2 class="text-light">Hello Admin</h2>
                                    <p class="text-light">Login Here with the provided login details</p>
                                </div>
                            </div>
                            <form method="POST" action="{{url_for('admin_login')}}">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id=""><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Username" name="username"> 
                                      
                                </div>
                                <br/>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Password" name="password" type="password"/>
                                    <br/>
                                </div>
                                <br/>
                                <button type="submit"  class="form-control py-2"><i class="fas fa-key"></i> Login Now</button>
                            </form>
                            {%if request.args.get('login')=='False'%}
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                         Invalid Login Credentials <a href="mailto:educastproject@gmail.com" class="alert-link">Try Forgot Password</a>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                            {%endif%}
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        </div>
        <footer class="be-footer bg-light">
            <h3 class="text-center">&copy; Educast. All Rights Reserved.</h3>
        </footer>
    </body>
</html>
