<html>
    <head>
        <title>Educast - The Revolutionary Education System</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="/static/css/mycss.css"/>
        <link rel="stylesheet" href="/static/css/schoolsidebar.css"/>
       
                
     
            
            
    </head>
    
<body class="be-font">

    <div id="wrapper">
    {%include "school/sidebar.html"%}
        {%include "school/school-navbar.html"%}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <br/>
                <h2 class="text-center">Assign The Faculty</h2>
                <h4 class="text-center">Class Name: {{classe[3]}}</h4>
                <h4 class="text-center">Current Faculty:{%if classe[6] == 0%}<span style="font-weight:bold;" class="text-danger"> Not Assigned</span>{%else%}<span style="font-weight:bold;" class="text-success"> {{mix[2]}}</span>{%endif%}</h4>
                <form action="{{url_for('school_faculty_assignhandler_submit',name=session['username'])}}" method="POST">
                    <br/>
                    <label>Choose The Faculty:</label>
                    <select name="facultyid" class="form-control" required="required">
                        <option disabled="disabled" selected="selected">Select Faculty</option>
                        {%for faculty in faculties%}
                        <option value="{{faculty[1]}}">{{faculty[2]}} ({{faculty[1]}})</option>
                        {%endfor%}
                    </select>
                    <input type="hidden" name="id" value="{{classe[1]}}"/>
                    <input type="submit" class="btn btn-light mt-3" style="float:right" value="Submit"/>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
        
    </div>
    </div>
                <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    
    </script>
           
           
        
    

</body>
</html>
