    <head>
        <title>Educast - The Revolutionary Education System</title>

        <script>
        $( function() {
            $( "#datepicker" ).datepicker({ dateFormat: 'dd-mm-yy' });
        } );
        </script>
        <style>
            .modal-footer
            {
                text-align: center !important;
            }
        </style>
    </head>
    
<body class="be-font">

    <div id="wrapper">
    {%include "school/sidebar.html"%}
        {%include "school/school-navbar.html"%}
    <div class="container-fluid">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <br/>
                    <h3 class="text-center"><i class="fas fa-plus"></i> Add A New Time Table</h3>
                    <form>
                        <label>Select Class</label>
                        <select class="form-control" name="class" id="select-class">
                            <option disabled="disabled" selected="selected"> -- Select Class -- </option>
                                {%for class in classes%}
                            <option value="{{class[1]}}">{{class[2]}} - {{ct[class[3]-1]}}</option>
                                {%endfor%}
                            
                        </select>
                        <label>Select Start Timings</label>
                        <select class="form-control" name="starttiming" id="select-start-time">
                            <option selected="selected" disabled="disabled">-- Please Choose The Class First --</option>
                        </select>
                        <label>Select Start Timings</label>
                        <select class="form-control" name="end" id="select-end-time">
                            <option selected="selected" disabled="disabled">-- Please Choose The Start Timings First --</option>
                        </select>
                        <label>Select Faculty</label>
                        <select class="form-control" name="abc">
                            <option selected="selected" disabled="disabled"> -- Please Choose The Start &amp; End Timings First --</option>
                            
                        </select>
                        
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
    </div>
    </div>
                <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
   $("#select-class").change(function(){
            $.ajax({
                url:"{{url_for('getfacultyfortimetable',name=name)}}",
                method : "POST",
                data:{
                    id:"{{name}}",
            
            },
                success:function(data){
                    alert("DATA ARRIVING");  
                    console.log(data);
                },
                error:function(data){
                    alert("DATA NOT ARRIVING");
                },
            });
   });
    </script>
</body>
</html>
