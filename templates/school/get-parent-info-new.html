        <link rel="stylesheet" href="/static/css/mycss.css"/>
        <link rel="stylesheet" href="/static/css/schoolsidebar.css"/>

        <script>
        $( function() {
            $( "#datepicker" ).datepicker({ dateFormat: 'yy-mm-dd',changeMonth: true,
      changeYear: true });
        } );
        </script>
    </head>
    
<body class="be-font">

    <div id="wrapper">
    {%include "school/sidebar.html"%}
        {%include "school/school-navbar.html"%}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 bg-color-one p-5 " style=" border-top: 3px solid white;">
                <h1 class="text-center txt-color-two mt-3">Add New Student</h1>
                <p class="text-center txt-color-two">To Complete the admission of <span class="text-white"><strong>{{studentname}}</strong></span> Please provide the parent info</p>
                <hr class="hr-white"/>
                <form method="POST" action="{{url_for('school_student_newadd_finalize',name=session['username'])}}">
                    <input type="text" placeholder="Father's Name of {{studentname}} * " required="required" name="fname" class="form-control my-2"/>
                    <input type="text" placeholder="Mother's Name of {{studentname}} * " required="required" name="mname" class="form-control my-2"/>
                    <input type="tel" placeholder="Contact Number * " required="required" name="contact" class="form-control my-2"/>
                    <input type="email" placeholder="Email ID * " required="required" name="email" class="form-control my-2"/>
                    <input type="text" placeholder="Occupation * " required="required" name="occupation" class="form-control my-2"/>
                    <input type="text" placeholder="Annual Salary * " required="required" name="salary" class="form-control my-2"/>
                    <p class="text-white" >mandatory fields are marked with * </p>
                    <input type="submit" value="Complete Admission" class="btn btn-block btn-light btn-lg my-2"/>
                </form>
                               
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    </div>
                <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    $( function() {
    $( "#datepicker" ).datepicker({ dateFormat: 'dd-mm-yy' });
  } );
    </script>

     
        
    

</body>
</html>
